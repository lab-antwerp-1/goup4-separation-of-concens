<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./client/public/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Maker</title>
  <link href="./client/styles/index.css" rel="stylesheet" />
  <!-- <link href="./client/styles/bootstrap.css" rel="stylesheet" /> -->
</head>

<body>
  <!-- page body -->
  <!--  d-flex justify-content-center -->
  <div class="page" id="page">
    <div class="wrap">
    <!-- intro section -->
    <div id="intro" class="intro">
      <h1 class="header">List Maker</h1>
      <!-- this is help section. it will appear when user need help -->
   
    </div>
    <!-- end of intro section -->
    <!-- input section -->
      <form class="input-section" id="input-area">
        <!-- // action="" -->
        <input name="text" placeholder="Enter title" class="title" />
        <textarea id="description" class="area"name="description" cols="200" rows="5" placeholder="Enter description:"></textarea>
        <input type="button" class="input-button" value="add" id="add" />
      </form>
      <code id="warnings" class="warning"></code>
      <!-- end of input section -->

      <!-- display section -->
      <!-- <div class="todo-items"> -->
        <div id="display" class="display"></div>
      <!-- </div> -->
      <!-- end of display section -->

      <!-- footer -->
        <footer class="footer" id="footer">
          <i class="help">
            <img id="help" src="./client/public/alert-circle.png">
          </i>
          <i class="share">
            <img src="./client/public/share-2.png">
          </i>
          <i class="format">
            <img src="./client/public/format-icon.png">
          </i>
          <!-- <label class="opt__lbl" for="select">Sort by:</label>
          <select class="input__sort" id="sort-type">
            <option value="oldest">old -> new</option>
            <option value="newest">new -> old</option>
            <option value="a">a -> z</option>
            <option value="z">z -> a</option>
            <option value="shortest">short -> long</option>
            <option value="longest">long -> short</option>
          </select> -->
          <i class="sort">
            <img src="./client/public/sort-icon.png">
          </i>
          <i class="reset">
            <img src="./client/public/trash-gry.png" id="reset-list">
          </i>
        </footer>
    </div>
  </div>
</div>
  <!-- end footer -->

  <!-- end of page body -->

  <script type="module" src="./client/src/init/index.js"></script>
</body>


</html>
